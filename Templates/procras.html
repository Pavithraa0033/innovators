<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procrastination Tracker</title>
    <style>
        body {
            background-color: lightblue; /* Updated to blue */
        }
    </style>
</head>
<body>
    <h1>Procrastination Tracker</h1>
    <p>{{ message }}</p>
    <form method="POST">
        <button name="action" value="start">Start Procrastination</button>
        <button name="action" value="stop">Stop Procrastination</button>
        <button name="action" value="excuse">Generate Excuse</button>
        <button name="action" value="distraction">Log Distraction</button>
        <button name="action" value="view_log">View Log</button>
    </form>
</body>
</html>
